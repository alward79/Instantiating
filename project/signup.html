 	================================================== -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <script>
	  	$(document).ready(function() {
		$("#datepicker").datepicker();
	});
  </script>
</head>
<body id="registration">

	<!-- NAVIGATION 
 	================================================== -->
	<header>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="glyphicon glyphicon-arrow-down"></span>
					  	MENU
				</button>
			</div>
			<a class="navbar-brand" href="index.html">Digital Zoom</a>
			<div class="collapse navbar-collapse" id="collapse">
				<ol class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
	   				<li><a href="search.html">Search</a></li>
	    			<li><a href="favorites.html">Favorites</a></li>
				</ol>
				<div class="col-sm-3 col-md-3">
					<form id-"search-form" class="navbar-form navbar-left" method="GET" action="results.html" role="search">
					    <div class="input-group">
					        <input type="text" class="form-control" placeholder=" Search">
					        <div class="input-group-btn">
	    						<button type="submit" class="btn btn-default">
	    							<i class="glyphicon glyphicon-search"></i>
	    						</button>
	    					</div>
	    				</div>		
					</form>
				</div>	
				<ul class="nav navbar-nav navbar-right">
					<li id="nav-register-btn" class="">
						<a href="signup.html" id="signupnav">Register</a>
					</li>
					<li id="nav-login-btn" class="">
						<a href="login.html" id="loginnav">Login</a>
					</li>
				</ul>
			</div>	    
		</nav>	
	</header>

	<!-- Sign up Form
	================================================== -->
	<div class=" col-md-12 col-md-offset-2">
	<form class="form-signup" role="form" action="#" autocomplete="off">
		<h1 id="head1"> Register now! </h1>
		<fieldset>
			<div class="row">
				<label for="name">Name</label>
				<input class="halfWidth" type="text" id="name" name="name" placeholder="First Name" required autofocus>				
				<input class="halfWidth" type="text" id="last_name" name="name" placeholder="Last Name" required>
			</div>
	
			<div class="row">
				<label for="address">Home Address</label>
				<input type="text" id="address" name="address_street" placeholder="Street Address" required>
				<input type="text" name="address_street_2" placeholder="Address Line 2">
				<input type="text" placeholder="City" name="address_city" required><br>
			
				<label for="state">State</label>
				<select class="half-size" name="address_state" id="state" required>
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="DC">DC</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WV">WV</option>
					<option value="WI">WI</option>
					<option value="WY">WY</option>							
				</select>
			</div>
			<div class="row">
				<!--Gender -->
				<label for="range">Gender</label>
				<input type="radio" name="gender" value="female"> Female
				<input type="radio" name="gender" value="male"> Male
			</div>
			<div class="row">
				<!-- Birthday -->
				<label for="birthday">Birthday</label> 
				<input type="date" id="datepicker"><br>
				<!-- Telephone Number -->
				<label for="phonenumber">Phone Number</label>
				<input type="num" id="phonenumber" placeholder="ex: 555-555-5555" required><br>
			
				<!-- E-mail Address -->
				<label for="email">E-mail Address</label>
				<input type="text" id="email" name="email" required placeholder="name@email.com">
			</div>
		
		<div class="checkbox">
			<!-- Agree to terms -->
			<input type="checkbox" name="option1" value="terms" required> I agree to the terms and conditions<br>
			<input type="checkbox" name="option2" value="terms" required> I agree all the information above is correct<br>
		</div>
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
	</fieldset>
	</form>
</div>

	================================================== -->
	<footer>
		<p><small>&copy Copyright 2014</small></p> 
	</footer>
